<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gonza - Estudiante de Analista de Sistemas & Ciberseguridad</title>
  <meta name="description" content="Portfolio de Gonza, estudiante de Analista de Sistemas y entusiasta de Ciberseguridad" />
  <meta name="keywords" content="Gonza, analista de sistemas, ciberseguridad, python, java, html, portfolio" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      color: #f0f9f4;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    header {
      text-align: center;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.3);
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      margin-bottom: 40px;
    }
    header h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #a5f3c7;
      margin-bottom: 15px;
      text-shadow: 1px 1px 6px #144d37;
    }
    header p {
      font-size: 1.3rem;
      line-height: 1.5;
      color: #d4f8e8;
    }
    section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      max-width: 400px;
      width: 100%;
      border-radius: 12px;
      padding: 25px 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      margin-bottom: 30px;
      transition: transform 0.3s ease;
    }
    section:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.35);
    }
    section h2 {
      font-size: 2rem;
      color: #7de5b7;
      margin-bottom: 18px;
      border-bottom: 2px solid #7de5b7;
      padding-bottom: 8px;
      font-weight: 700;
      text-shadow: 1px 1px 3px #144d37;
    }
    ul {
      list-style: inside square;
      color: #c9f4de;
      font-size: 1.1rem;
      line-height: 1.6;
      padding-left: 10px;
    }
    ul li {
      margin-bottom: 10px;
    }
    @media (max-width: 480px) {
      header h1 {
        font-size: 2.2rem;
      }
      section {
        max-width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header role="banner">
    <h1>Hola, soy Gonza</h1>
    <p>Tengo 20 años, soy argentino y estudio Ciberseguridad por mi cuenta.<br />
       También voy a la facultad para estudiar Analista de Sistemas.</p>
  </header>

  <section aria-labelledby="lenguajes-titulo">
    <h2 id="lenguajes-titulo">Lenguajes aprendidos</h2>
    <ul>
      <li>Python</li>
      <li>Java</li>
      <li>HTML</li>
    </ul>
  </section>
</body>
</html>
