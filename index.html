<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gonza - Analista de Sistemas & Ciberseguridad</title>
  <meta name="description" content="Portfolio de Gonza, estudiante de Analista de Sistemas y entusiasta de Ciberseguridad" />
  <meta name="keywords" content="Gonza, analista de sistemas, ciberseguridad, python, java, html, portfolio" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Montserrat:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #0f111a;
      color: #cfd8dc;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1.5;
    }

    header {
      max-width: 700px;
      background: #1c1f2a;
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 0 20px #0ff;
      text-align: center;
      margin-bottom: 50px;
      border: 2px solid #0ff;
    }

    header h1 {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      font-size: 3.5rem;
      color: #00fff7;
      text-shadow: 0 0 8px #00fff7aa;
      margin-bottom: 15px;
    }

    header p {
      font-size: 1.3rem;
      color: #a0f0f8;
      max-width: 500px;
      margin: 0 auto;
      font-weight: 500;
    }

    main {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 900px;
      width: 100%;
    }

    section {
      background: #222633;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00fff7aa;
      flex: 1 1 280px;
      transition: transform 0.3s ease;
      border: 1px solid #00fff7bb;
    }

    section:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 25px #00fff7ee;
    }

    section h2 {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      font-size: 2rem;
      color: #00fff7;
      margin-bottom: 18px;
      border-bottom: 2px solid #00fff7;
      padding-bottom: 6px;
      text-shadow: 0 0 5px #00fff7bb;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    ul li {
      font-size: 1.1rem;
      margin-bottom: 12px;
      padding-left: 28px;
      position: relative;
      font-weight: 500;
      color: #b2f1f8;
    }

    ul li::before {
      content: "\f121"; /* icono terminal de fontawesome */
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      position: absolute;
      left: 0;
      top: 3px;
      color: #00fff7;
    }

    /* Botón simple */
    .btn {
      display: inline-block;
      background: #00fff7;
      color: #0f111a;
      font-weight: 700;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      margin-top: 15px;
      box-shadow: 0 0 15px #00fff7aa;
      transition: background 0.3s ease, color 0.3s ease;
      font-family: 'JetBrains Mono', monospace;
    }

    .btn:hover {
      background: #00c7b7;
      color: #fff;
    }

    /* Contacto */
    .contact-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      font-size: 1.1rem;
    }

    .contact-list a {
      color: #00fff7;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: color 0.3s ease;
    }

    .contact-list a:hover {
      color: #00c7b7;
    }

    /* Iconos en sección habilidades */
    .skill-icon {
      margin-right: 8px;
      color: #00fff7;
      font-size: 1.3rem;
      vertical-align: middle;
    }

    @media (max-width: 700px) {
      header h1 {
        font-size: 2.6rem;
      }

      main {
        flex-direction: column;
        align-items: center;
      }

      section {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <header role="banner">
    <h1>Hola, soy Gonza</h1>
    <p>Tengo 20 años, soy argentino y estudio Ciberseguridad por mi cuenta.<br />
       También voy a la facultad para estudiar Analista de Sistemas.</p>
  </header>

  <main>
    <section aria-labelledby="lenguajes-titulo">
      <h2 id="lenguajes-titulo">Lenguajes aprendidos</h2>
      <ul>
        <li><i class="fas fa-code skill-icon"></i>Python</li>
        <li><i class="fas fa-code skill-icon"></i>Java</li>
        <li><i class="fas fa-code skill-icon"></i>HTML & CSS</li>
        <li><i class="fas fa-code skill-icon"></i>JavaScript</li>
        <li><i class="fas fa-code skill-icon"></i>Bash</li>
      </ul>
    </section>

</body>
</html>
