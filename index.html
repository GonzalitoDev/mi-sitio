<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bingo Tragamonedas Web</title>
<style>
  body {
    background: linear-gradient(135deg, #1e1e2f, #121222);
    color: white;
    font-family: 'Arial Black', sans-serif;
    text-align: center;
    margin: 0; padding: 20px;
  }
  .slot-machine {
    margin-top: 40px;
  }
  .reels {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }
  .reel {
    font-size: 80px;
    background: #292944;
    padding: 20px;
    margin: 0 10px;
    border-radius: 15px;
    width: 120px;
    height: 120px;
    line-height: 120px;
    box-shadow: 0 0 15px #00ff88;
  }
  button {
    font-size: 24px;
    padding: 10px 25px;
    background-color: #00bfff;
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 10px #00bfff;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0099cc;
  }
  .info {
    margin-top: 20px;
    font-size: 20px;
  }
  .balance, .bet {
    margin: 10px;
  }
  .bet-buttons button {
    font-size: 18px;
    margin: 0 5px;
    width: 40px;
  }
</style>
</head>
<body>
  <h1>🎰 Bingo Tragamonedas Web 🎰</h1>
  <div class="balance">Balance: <span id="balance">100</span> 💰</div>
  <div class="bet">
    Apuesta: <span id="bet">10</span> 💵
    <div class="bet-buttons">
      <button id="bet-down">➖</button>
      <button id="bet-up">➕</button>
    </div>
  </div>
  <div class="slot-machine">
    <div class="reels">
      <div class="reel" id="reel1">❔</div>
      <div class="reel" id="reel2">❔</div>
      <div class="reel" id="reel3">❔</div>
    </div>
    <button id="spin-btn">Tirar 🎲</button>
    <div class="info" id="result-msg"></div>
  </div>

  <script>
    const symbols = ['🍒', '🔔', '🍋', '⭐', '7️⃣', '🍇', '💎'];
    let balance = 100;
    let bet = 10;

    const balanceEl = document.getElementById('balance');
    const betEl = document.getElementById('bet');
    const reelEls = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];
    const resultMsg = document.getElementById('result-msg');
    const spinBtn = document.getElementById('spin-btn');
    const betUp = document.getElementById('bet-up');
    const betDown = document.getElementById('bet-down');

    betUp.addEventListener('click', () => {
      if (bet < balance && bet < 50) {
        bet += 5;
        betEl.textContent = bet;
      }
    });
    betDown.addEventListener('click', () => {
      if (bet > 5) {
        bet -= 5;
        betEl.textContent = bet;
      }
    });

    spinBtn.addEventListener('click', () => {
      if (balance < bet) {
        resultMsg.textContent = "❌ No tienes suficiente balance.";
        return;
      }

      balance -= bet;
      balanceEl.textContent = balance;

      let result = [];
      for(let i=0; i<3; i++){
        const sym = symbols[Math.floor(Math.random()*symbols.length)];
        reelEls[i].textContent = sym;
        result.push(sym);
      }

      // Verificar premios
      let prize = 0;
      if (result[0] === result[1] && result[1] === result[2]) prize = bet * 10;
      else if (result[0] === result[1] || result[1] === result[2] || result[0] === result[2]) prize = bet * 3;

      if(prize > 0){
        balance += prize;
        balanceEl.textContent = balance;
        resultMsg.textContent = `🎉 Ganaste ${prize} monedas!`;
      } else {
        resultMsg.textContent = "😞 No ganaste esta vez.";
      }
    });
